<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css//fontawesome/css/all.min.css" />
</head>

<body>
    <form action="/">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-9">
                            <h3 class="border-bottom border-3 border-danger pb-md-2">Specific</h3>
                            <div class="container-fluid ps-0 pe-0">
                                <div class="row mt-3">
                                    <div class="col-md-4">
                                        <label for="" class="form-lable fw-bold rounded-3">First name contains</label>
                                        <input type="text" class="form-control form-control-sm"
                                            placeholder="First name">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="" class="form-lable fw-bold">Last name contains</label>
                                        <input type="text" class="form-control form-control-sm" placeholder="Last name">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="" class="form-lable fw-bold">Email contains</label>
                                        <input type="email" class="form-control form-control-sm" placeholder="Email">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-4">
                                        <label for="" class="form-lable fw-bold rounded-3">Correspondence</label>
                                        <input type="text" class="form-control form-control-sm"
                                            placeholder="First name">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="col-md-12 pe-0">
                                            <label for="" class="form-lable fw-bold rounded-3 ">Date Join</label>
                                            <div class="row">
                                                <div class="col-md-5 pe-0">
                                                    <input type="text" class="form-control form-control-sm "
                                                        placeholder="">
                                                </div>
                                                <div class="col-md-2 text-center">
                                                    -
                                                </div>
                                                <div class="col-md-5 ps-0">
                                                    <input type="text" class="form-control form-control-sm"
                                                        placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <h3 class="border-bottom border-3 border-danger pb-md-2">Related</h3>
                            <label for="" class="form-lable fw-bold rounded-3 mt-2">First name contains</label>
                            <select class="form-select form-select-sm ">
                                <option value=""></option>
                                <option value="">Option2</option>
                                <option value="">Option3</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <h3 class="border-bottom border-3 border-danger pb-md-2">Permissions</h3>
                        <div class="col-md-3">
                            <label for="" class="form-lable fw-bold rounded-3">Group</label>
                            <select class="form-select form-select-sm ">
                                <option value=""></option>
                                <option value="">Option2</option>
                                <option value="">Option3</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="" class="form-lable fw-bold rounded-3 ">Permissions</label>
                            <select class="form-select form-select-sm ">
                                <option value=""></option>
                                <option value="">Option2</option>
                                <option value="">Option3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <h3 class="border-bottom border-3 border-danger pb-md-2">Attributes</h3>
                    <h5>Active</h5>
                    <div class="form-check">
                        <input class="form-check-input " type="radio" name="Active" id="" checked>
                        <label class="form-check-label" for="">Doesn't master</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Active" id="">
                        <label class="form-check-label" for="">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Active" id="">
                        <label class="form-check-label" for="">No</label>
                    </div>
                    <h5>Online status</h5>
                    <div class="form-check">
                        <input class="form-check-input " type="radio" name="status" id="" checked>
                        <label class="form-check-label" for="">Doesn't master</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="">
                        <label class="form-check-label" for="">Online</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="">
                        <label class="form-check-label" for="">Away</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="">
                        <label class="form-check-label" for="">Offline</label>
                    </div>
                    <h5>Superuser status</h5>
                    <div class="form-check">
                        <input class="form-check-input " type="radio" name="Superuser" id="" checked>
                        <label class="form-check-label" for="">Doesn't master</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Superuser" id="">
                        <label class="form-check-label" for="">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Superuser" id="">
                        <label class="form-check-label" for="">No</label>
                    </div>
                </div>
            </div>
            <div class="row mt-5 p-3 bg-light">
                <div class="col-md-8">
                    <button type="reset" class="btn"><i class="fas fa-sync me-2"></i>reset filter</button>
                </div>
                <div class="col-md-2 text-end">
                    <button type="button" class="btn border-1 border-dark">Cancel</button>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-danger"><i class="fas fa-search me-2"></i>Search</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
