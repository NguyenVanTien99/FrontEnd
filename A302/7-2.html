<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <!-- Awesome -->
    <link rel="stylesheet" href="bootstrap/css/all.css" />
    <link rel="stylesheet" href="bootstrap/js/all.js" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6">
          <h3>Personal Infor</h3>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group ">
                <label class="font-weight-bold">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="first-name"
                  placeholder="First Name"
                  name="first-name"
                />
                <div class="alert alert-danger" role="alert">
                    This field is require
                  </div>
                <div class="alert alert-danger" role="alert">
                    This is a danger alertâ€”check it out!
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="font-weight-bold">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="last-name"
                  placeholder="Last Name"
                  name="last-name"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="font-weight-bold">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="Email"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="font-weight-bold">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="Phone"
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="font-weight-bold">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              aria-describedby="emailHelp"
              placeholder="1234 Main st"
            />
          </div>
          <div class="row">
            <div class="col-md-5">
              <div class="form-group">
                <label class="font-weight-bold">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  placeholder="New York"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="font-weight-bold">State</label>
                <select class="custom-select">
                  <option selected>choose...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="font-weight-bold">Zip Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="zip-code"
                  placeholder=""
                />
              </div>
            </div>
          </div>
          <div class="custom-control custom-checkbox ">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customCheckDisabled"
            />
            <label class="custom-control-label" for="customCheckDisabled"
              >Check this custom checkbox</label
            >
          </div>
          <button class="btn btn-primary mt-3">Sign In</button>
        </div>
        <div class="col-md-6">
          <h3>Payment Infor</h3>
          <div class="form-group">
            <label class="font-weight-bold">Name on Card</label>
            <input
              type="Text"
              class="form-control"
              id="name-on-card"
              aria-describedby="emailHelp"
              placeholder="John More Doe"
            />
          </div>
          <div class="form-group">
            <label class="font-weight-bold">Credit card Numver</label>
            <input
              type="text"
              class="form-control"
              id="credit-card-number"
              placeholder="1111-2222-3333-4444"
            />
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="font-weight-bold">Exp Month</label>
                <input
                  type="text"
                  class="form-control"
                  id="exp-month"
                  placeholder="07"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="font-weight-bold">Exp Year</label>
                <input
                  type="text"
                  class="form-control"
                  id="exp-year"
                  placeholder="2018"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="font-weight-bold">CVV</label>
                <input
                  type="email"
                  class="form-control"
                  id="CVV"
                  placeholder="952"
                />
              </div>
            </div>
          </div>
          <label class="font-weight-bold">Accepted Cards</label>
          <div class="form-inline mt-1">
            <div class="form-check mr-2">
              <input
                class="card-type form-check-input"
                type="radio"
                name="typeCard"
                id="exampleRadios1"
                value="VISA"
                hidden
              />
              <label
                class="form-check-label text-primary pl-1 pr-1"
                for="exampleRadios1"
                ><i class="fab fa-cc-visa fa-2x"></i
              ></label>
            </div>
            <div class="form-check mr-2">
              <input
                class="card-type form-check-input"
                type="radio"
                name="typeCard"
                id="exampleRadios2"
                value="MASTERCARD"
                hidden
              />
              <label
                class="form-check-label text-danger pl-1 pr-1"
                for="exampleRadios2"
                ><i class="fab fa-cc-mastercard fa-2x"></i
              ></label>
            </div>
            <div class="form-check">
              <input
                class="card-type form-check-input"
                type="radio"
                name="typeCard"
                id="exampleRadios3"
                value="DISCOVER"
                hidden
              />
              <label
                class="form-check-label text-warning pl-1 pr-1"
                for="exampleRadios3"
                ><i class="fab fa-cc-discover fa-2x"></i
              ></label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="bootstrap/jQuery/jquery.min.js"></script>
    <script src="bootstrap/popper/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/7-2.js"></script>
  </body>
</html>
